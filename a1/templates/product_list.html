<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
        <li>{{ product.title }}</li>
        <img src="{{ product.img.url }}" alt="{{ product.description }}">
        {% endfor %}
    </ul>
</body>
</html>
